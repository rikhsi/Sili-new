<ng-container *transloco="let t">
    <thead>
        <tr>
            @for (col of tableCols(); track col.name) {
                <th 
                    [nzCustomFilter]="!!col.customFilters"
                    [nzSortFn]="col.isSort"
                    [nzShowSort]="col.isSort"
                    [nzColumnKey]="col.field"
                >
                    {{t('table.cols.' + col.name)}}
    
                    @for (filter of col.customFilters; track $index) {
                        <nz-filter-trigger 
                            #trigger 
                            nz-dropdown
                            [id]="filter.type"
                        >
                            <sili-svg-icon 
                                [name]="filter.icon">
                            </sili-svg-icon>
                        </nz-filter-trigger>
                    }
                </th>
            }
        </tr>
    </thead>
</ng-container>

<nz-dropdown-menu #search="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item>1st menu item</li>
      <li nz-menu-item>2nd menu item</li>
      <li nz-menu-item>3rd menu item</li>
      <li nz-menu-item nzDanger>4th danger item</li>
    </ul>
</nz-dropdown-menu>

<nz-dropdown-menu #select="nzDropdownMenu">
    <ul nz-menu nzSelectable>
      <li nz-menu-item>1st menu item</li>
      <li nz-menu-item>2nd menu item</li>
      <li nz-menu-item>3rd menu item</li>
      <li nz-menu-item nzDanger>4th danger item</li>
    </ul>
</nz-dropdown-menu>
