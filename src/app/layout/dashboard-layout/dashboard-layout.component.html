<nz-layout class="dashboard-layout">
    <sili-dashboard-header
        [currentLang]="currentLang$ | async"
        (langClick)="onToggleLang()">
    </sili-dashboard-header>

    <sili-dashboard-main
        [menuItems]="menuItems$ | async"
        (clicked)="onSelectMenuItem()">
    </sili-dashboard-main>
</nz-layout>
